<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img class="img-logo" src="img/LogoImg.png" alt="Img Logo">
            <img class="text-logo" src="img/LogoText.png" alt="Text Logo" >
        </div>
        <h1 class="header-title">Настройки пользоватея</span></h1>
    </header>
    <div class="content">
        <aside class="menu">
            <div class="menu-item avatar">
                <img src="img/avatar.jpg" alt="Avatar">
                <span class="student-name">Зафод Библброкс</span>
            </div>
            <div class="menu-item ">
                <a href="#" class="menu-link active">
                    <!-- <img src="img/menu-img/lesson.svg" alt="Lesson Link Img"> -->
                    <span>Урок</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    <!-- <img src="img/menu-img/hub.svg" alt="Hub Link Img"> -->
                    <span>Хаб</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    <!-- <img src="img/menu-img/visit.svg" alt="Visit Link Img"> -->
                    <span>Посещение</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    <!-- <img src="img/menu-img/payment.svg" alt="Payment Link Img"> -->
                    <span>Платежи</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link">
                    <!-- <img src="img/menu-img/settings.svg" alt="Settings Link Img"> -->
                    <span>Настройки</span>
                </a>
            </div>
            <div class="menu-item exit">
                <a href="#" class="menu-link">
                    <!-- <img src="img/menu-img/exit.svg" alt="Exit Link Img"> -->
                    <span>Выход</span>
                </a>
            </div>
        </aside>
        <main class="main">
            <div class="container">
                    <div class="personal-info">
                        <h2>Личные данные</h2>
                    <div class="item-block">
                        <label class="personal-item"><span>Имя:</span> 
                            <input type="text" placeholder="Имя">
                        </label>
                        <label class="personal-item"><span>Фамилия:</span> 
                            <input type="text" placeholder="Фамилия">
                        </label>
                        <label class="personal-item"><span>Логин:</span> 
                            <input type="text" placeholder="ex.galaxy.president">
                        </label>
                    </div>
                    </div>
                    <div class="security">
                        <h2>Безопасность</h2>
                    </div>
                    <div class="account">
                        <h2>Аккаунт и внешний вид</h2>
                    </div>
            </div>
        </main>
    </div> 
</body>
</html>
