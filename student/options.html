<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img class="img-logo" src="img/LogoImg.png" alt="Img Logo">
            <img class="text-logo" src="img/LogoText.png" alt="Text Logo" >
        </div>
        <h1 class="header-title">Настройки пользоватея</span></h1>
    </header>
    <div class="content">
        <aside class="menu">
            <div class="menu-item avatar">
                <i class="fas fa-user-circle"></i>
                <span class="student-name">Зафод Библброкс</span>
            </div>
            <div class="menu-item ">
                <a href="lesson.html" class="menu-link active">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Урок</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="hub.html" class="menu-link">
                    <i class="fas fa-cubes"></i>
                    <span>Хаб</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="visit.html" class="menu-link">
                    <i class="fas fa-history"></i>
                    <span>Посещение</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="payments.html" class="menu-link">
                    <i class="fas fa-id-card"></i>
                    <span>Платежи</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="options.html" class="menu-link">
                    <i class="fas fa-user-cog"></i>
                    <span>Настройки</span>
                </a>
            </div>
            <div class="menu-item exit">
                <a href="#" class="menu-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Выход</span>
                </a>
            </div>
        </aside>
        <main class="main">
            <div class="container">
                    <div class="personal-info">
                        <h2>Личные данные</h2>
                    <div class="item-block">
                        <label class="personal-item"><span>Имя:</span> 
                            <input type="text" placeholder="Имя">
                        </label>
                        <label class="personal-item"><span>Фамилия:</span> 
                            <input type="text" placeholder="Фамилия">
                        </label>
                        <label class="personal-item"><span>Логин:</span> 
                            <input type="text" placeholder="ex.galaxy.president">
                        </label>
                    </div>
                    </div>
                    <div class="security">
                        <h2>Безопасность</h2>
                        <form class="item-block" id="security">
                            <label class="personal-item"><span>Старый пароль:</span> 
                                <input type="password">
                            </label>
                            <label class="personal-item"><span>Новый пароль:</span> 
                                <input type="password">
                            </label>
                            <label class="personal-item"><span>Потвердите пароль:</span> 
                                <input type="password">
                            </label>
                        </form>
                        <input type="button" value="Изменить пароль" form="security">
                    </div>
                    <div class="account">
                        <h2>Аккаунт и внешний вид</h2>
                        <div class="item-block">
                            <label class="personal-item"><span>Тема:</span> 
                                <select>
                                    <option value="">Темная</option>
                                </select>
                            </label>
                            <label class="personal-item"><span>Стартовая страница:</span> 
                                <select>
                                    <option value="">Урок</option>
                                </select>
                            </label>
                            <label class="personal-item"><span></span>
                                <input type="button" value="Сохранить">
                            </label>
                        </div>
                    </div>
            </div>
        </main>
    </div> 
    <script src="https://kit.fontawesome.com/6dbfe71658.js" crossorigin="anonymous"></script>
</body>
</html>
